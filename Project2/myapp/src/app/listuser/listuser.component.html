<div class="row">
  <h1>List of users on the system</h1>
</div>

<div class="row">
  <div class="col-md-10">

  <!--  <ul>

      <li *ngFor="let user of allUsers" >
        {{ user.firstName + " " + user.lastName }}
      </li>

    </ul>-->

    <table class="table table-stripped table-bordered">
      <thead class="thead-dark">
         <tr>
           <th>User Name</th>
           <th>Email</th>
           <th>First Name</th>
           <th>Last Name</th>
         </tr>
      </thead>

      <tbody>
        <tr *ngFor="let user for allUsers">
          <td>{{ user.userName }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.firstName }}</td>
          <td>{{ user.lastName }}</td>
          </tr>
      </tbody>
    </table>

  </div>
</div>
